<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Arte en Macramé</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="banner">
        <h1>Arte en Macramé</h1>
    </header>

    <section class="formulario fade-in">
        <h2>Registro</h2>
        <form id="registro-form">
            <input type="text" id="nombres" placeholder="Nombres" required>
            <input type="text" id="apellidos" placeholder="Apellidos" required>
            <input type="email" id="correo" placeholder="Correo Electrónico" required>
            <input type="password" id="contraseña" placeholder="Contraseña" required>
            <select id="genero" required>
                <option value="">Selecciona tu Género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Arte en Macramé. Todos los derechos reservados.</p>
    </footer>

    <script src="registro.js"></script>
</body>
</html>
